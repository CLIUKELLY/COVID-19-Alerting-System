    <script>
        //const regTime = /[0-9\-]{10}/g;
        //const regDate = /\d{2}[:]\d{2}[:]\d{2}/g;
        new Vue({
            el: '#container',
            data: {
                keyword: '',
                headList: [{
                    id: 1,
                    name: 'ppl_id',
                    isAsc: true,
                    type: 'ppl_id'
                }, {
                    id: 2,
                    name: 'First Name',
                    isAsc: true,
                    type: 'ppl_fname'
                }, {
                    id: 3,
                    name: 'Last Name',
                    isAsc: true,
                    type: 'ppl_lname'
                }, ],
                bodyList: [],
                summaryList: [],
                page: 1,
                size: 10,
                totalSize: 0,
                currentIndex: 0,
                summary: 0
            },
            mounted() {
                this.initData();
                this.getSummaryData()
            },
            methods: {
                // Initialize data
                initData() {
                    $.ajax({
                        url: proBaseUrl + 'info/list',
                        data: {
                            id: JSON.parse(localStorage.getItem('userManager')).id,
                            type: JSON.parse(localStorage.getItem('userManager')).user_jobPosition,
                            page: this.page,
                            limit: this.size
                        },
                        success: (res) => {
                            if (res.code == 0) {
                                res.data.forEach((item, index) => {
                                    item.time = item.create_time.replace(regTime, '');
                                    item.date = (item.create_time.replace(regDate, '')).replace(/[-]/g, '/');
                                })
                                this.bodyList = res.data;
                                this.totalSize = Math.ceil(res.count / this.size);
                            } else {

                            }
                        }
                    })
                }
            }
        })
